<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <!-- drawing triangle using svg -->
   <svg height="425" width="500">
       <polygon points="20,400,300,400,300,50" fill="red"/>
       <text x="160" y="422" fill="black" font-size="30">a</text>
       <text x="120" y="250" fill="black" font-size="30">c</text>
       <text x="305" y="250" fill="black" font-size="30">b</text>
   </svg>
   
   <h1>according to pythagoras theorm</h1>
   <h2 style="color:red;font-weight: bold;">
   <math>
    <mi>c</mi>
    <mo>=</mo>
    <msqrt>
        <msup>
            <mi>a</mi>
            <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
            <mi>b</mi>
            <mn>2</mn>
        </msup>
    </msqrt>
   </math>
</h2>
</body>
</html>
