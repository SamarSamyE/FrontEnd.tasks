<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in out</title>
    <style>
        img{
            width:40%;
            height:500px;
            position: relative;
            left:30%;
            top:80px;
            transition: all 5s;
        }
        img:hover{
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- make the photo dispear when hover it -->
    <img src="image1.jpg">
</body>
</html>
